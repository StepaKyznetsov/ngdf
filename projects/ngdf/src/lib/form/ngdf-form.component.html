<form [ngdfForm]="config()">
  @for (control of config().controls | keyvalue; track $index) {
    @let controlKey = control.key;
    @let controlConfig = control.value;

    <ng-container
      *ngComponentOutlet="
        ngdfControlResolver.resolve(controlConfig.type) | async;
        inputs: { controlKey, controlConfig }
      "
    />
  }
</form>
