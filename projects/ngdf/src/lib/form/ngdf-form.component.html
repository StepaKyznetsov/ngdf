<form [ngdfForm]="config()">
  @for (control of config().controls | keyvalue; track $index) {
    @let type = control.value.type;

    <ng-container
      [ngComponentOutlet]="ngdfControlResolver.resolve(type) | async"
      [ngComponentOutletOutputs]="outputs"
      [ngComponentOutletInputs]="{ control }"
    />
  }
</form>
